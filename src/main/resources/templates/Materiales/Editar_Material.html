<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Edición de Materiales</title>
<div th:replace="Footer.html"></div>
<div class="container">
	<br> <br>
	<div class="row">
		<div
			class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Edición de Materiales</h1>
			<div class="card-body">
				<form th:action="@{'/Materiales/' + ${material.id} + '/Actualizar'}"
					th:object="${material}" method="POST">

					<div class="form-group">
						<label>Nombre : </label> <input type="text" name="nombre"
							th:field="*{nombre}" class="form-control"
							placeholder="Digite el nuevo nombre del material : " required>
					</div>
					<div class="form-group">
						<label>Unidad Metrica : </label> <input type="text" name="unidadMetrica"
							th:field="*{unidadMetrica}" class="form-control"
							placeholder="Digite la nueva unidad metrica del material : " required>
					</div>
					<div class="form-group">
						<label>Observaciones : </label> <input type="text" name="observacion"
							th:field="*{observacion}" class="form-control"
							placeholder="Digite la observación : " required>
					</div>
					<div class="box-footer">
						<button class="btn btn-success">Actualizar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>

</html>
