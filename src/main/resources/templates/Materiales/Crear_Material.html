<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de Material</title>
<div th:replace="Footer.html"></div>
<div class="container">
	<h1>Registro de Material</h1>
	<br> <br>
	<form th:action="@{/Materiales/Guardar}" th:object="${material}" method="POST"
		enctype="multipart/form-data">

		<div class="form-group">
			<label for="nombre">Nombre:</label> <input type="text"
				class="form-control" id="nombre" name="nombre" required>
		</div>
		<div class="form-group">
			<label for="nombre">Unidad Metrica:</label> <input type="text"
				class="form-control" id="unidadMetrica" name="unidadMetrica" required>
		</div>
		<div class="form-group">
			<label for="nombre">Observacion:</label> <input type="text"
				class="form-control" id="observacion" name="observacion" required>
		</div>
		<button type="submit" class="btn btn-primary">Guardar</button>
	</form>
</div>
</body>
</html>
